<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>BancoUp</title>
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html DB2D0D rojo 0D3DC8 azul -->
<div class="form-body">
        <div class="row">
            <div class="form-holder">
                <center >
                    <img src="up.png" class="rounded mx-auto d-block" height="170px" width="170px">
                </center>

                <div class="form-content">
                    <div class="form-items">
                        <h3>Ingresa a tu cuenta.</h3>
                        <p>Rellena correctamente los campos</p>
                        <form class="requires-validation" novalidate>

                            <div class="col-md-12">
                               <input class="form-control" type="text" name="name" placeholder="Nombre completo" required>
                               <div class="valid-feedback">Nombre de usuario</div>
                               <div class="invalid-feedback">No puedes dejar este espacio en blanco!</div>
                            </div>

                           <div class="col-md-12">
                              <input class="form-control" type="password" name="password" placeholder="Contraseña" required>
                               <div class="valid-feedback">Contraseña valida</div>
                               <div class="invalid-feedback">No puedes dejar la contraseña en blanco!</div>
                           </div>

                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                          <label class="form-check-label">Confirmo que mis datos son correctos</label>
                         <div class="invalid-feedback">No olvides confirmas si tus datos son correctos!</div>
                        </div>
                  

                            <div class="form-button mt-3">
                                    <a href="Interfaz.html" class="btn btn-primary">Ingresar</a>
                                
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
